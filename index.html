<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rio 3D com WASD</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [-43.1729, -22.9068], // Rio de Janeiro
      zoom: 16,
      pitch: 60,
      bearing: -20,
      antialias: true
    });

    let cube, scene, camera, renderer, mercator, keys = {};

    const initialLngLat = [-43.1729, -22.9068];

    map.on('load', () => {
      const customLayer = {
        id: 'three-layer',
        type: 'custom',
        renderingMode: '3d',
        onAdd(map, gl) {
          camera = new THREE.Camera();
          scene = new THREE.Scene();

          const light = new THREE.DirectionalLight(0xffffff, 1);
          light.position.set(0, 0, 1000).normalize();
          scene.add(light);

          const geometry = new THREE.BoxGeometry(10, 10, 10);
          const material = new THREE.MeshNormalMaterial();
          cube = new THREE.Mesh(geometry, material);
          scene.add(cube);

          renderer = new THREE.WebGLRenderer({ canvas: map.getCanvas(), context: gl });
          renderer.autoClear = false;

          mercator = maplibregl.MercatorCoordinate.fromLngLat(
            { lng: initialLngLat[0], lat: initialLngLat[1] },
            0
          );

          cube.position.copy(mercator);
        },
        render(gl, matrix) {
          // Atualiza posição baseada nas teclas pressionadas
          const speed = 0.0005;
          if (keys['w']) mercator.y += speed;
          if (keys['s']) mercator.y -= speed;
          if (keys['a']) mercator.x -= speed;
          if (keys['d']) mercator.x += speed;

          cube.position.copy(mercator);

          // Mantém o mapa centrado no cubo
          const lngLat = map.unproject([map.getCanvas().width / 2, map.getCanvas().height / 2]);
          map.setCenter({ lng: mercator.lng || lngLat.lng, lat: mercator.lat || lngLat.lat });

          camera.projectionMatrix = new THREE.Matrix4().fromArray(matrix);
          renderer.state.reset();
          renderer.render(scene, camera);
          map.triggerRepaint();
        }
      };

      map.addLayer(customLayer);
    });

    // Controles WASD
    window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
    window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });
  </script>
</body>
</html>
