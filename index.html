<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa 3D com Cubo Controlável</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>

  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

  <!-- Three.js -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const initialLng = -43.1729;
    const initialLat = -22.9068;
    let currentLng = initialLng;
    let currentLat = initialLat;
    const moveSpeed = 0.0005;

    const keys = {
      KeyW: false,
      KeyA: false,
      KeyS: false,
      KeyD: false
    };

    window.addEventListener('keydown', (e) => {
      if (keys.hasOwnProperty(e.code)) keys[e.code] = true;
    });

    window.addEventListener('keyup', (e) => {
      if (keys.hasOwnProperty(e.code)) keys[e.code] = false;
    });

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [initialLng, initialLat],
      zoom: 17,
      pitch: 60,
      bearing: 0,
      antialias: true
    });

    map.on('load', () => {
      const customLayer = {
        id: 'threejs-layer',
        type: 'custom',
        renderingMode: '3d',

        onAdd: function (map, gl) {
          this.scene = new THREE.Scene();
          this.camera = new THREE.Camera();

          this.renderer = new THREE.WebGLRenderer({
            canvas: map.getCanvas(),
            context: gl,
            antialias: true
          });
          this.renderer.autoClear = false;

          // DEBUG: Caixa vermelha, wireframe
          const geometry = new THREE.BoxGeometry(10, 10, 10); // Tamanho grande visível
          const material = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
          this.cube = new THREE.Mesh(geometry, material);

          // DEBUG: posição absoluta no centro Mercator
          const mercator = maplibregl.MercatorCoordinate.fromLngLat(
            [initialLng, initialLat],
            0 // altitude 0 metros
          );

          const zoom = map.getZoom();
          const lat = initialLat;
          const scale = Math.cos(lat * Math.PI / 180) * (2 ** zoom) / 512;


          this.cube.scale.set(scale * 10, scale * 10, scale * 10);
          this.cube.position.set(mercator.x, mercator.y, mercator.z + 2 * scale);

          this.scene.add(this.cube);
        },

        render: function (gl, matrix) {
          // Movimentação do mapa (como se o cubo andasse)
          if (keys.KeyW) currentLat += moveSpeed;
          if (keys.KeyS) currentLat -= moveSpeed;
          if (keys.KeyA) currentLng -= moveSpeed;
          if (keys.KeyD) currentLng += moveSpeed;

          map.setCenter([currentLng, currentLat]);

          const m = new THREE.Matrix4().fromArray(matrix);
          this.camera.projectionMatrix = m;
          this.renderer.state.reset();
          this.renderer.render(this.scene, this.camera);
          map.triggerRepaint();
        }
      };

      map.addLayer(customLayer);
    });
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
