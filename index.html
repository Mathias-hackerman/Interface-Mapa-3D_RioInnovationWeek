<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Personagem 3D fixo com WASD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>

  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

  <!-- Three.js -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const initialLng = -43.1729;     // Rio de Janeiro
    const initialLat = -22.9068;
    let currentLng = initialLng;
    let currentLat = initialLat;
    const moveSpeed = 0.0005;

    const keys = {
      KeyW: false,
      KeyA: false,
      KeyS: false,
      KeyD: false
    };

    // Detectar teclas WASD
    window.addEventListener('keydown', (e) => {
      if (keys.hasOwnProperty(e.code)) keys[e.code] = true;
    });
    window.addEventListener('keyup', (e) => {
      if (keys.hasOwnProperty(e.code)) keys[e.code] = false;
    });

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [initialLng, initialLat],
      zoom: 17,
      pitch: 60,
      bearing: 0,
      antialias: true
    });

    let cube;
    let mercatorCoord;
    let meterScale;

    map.on('load', () => {
      // Coordenadas iniciais em Mercator
      mercatorCoord = maplibregl.MercatorCoordinate.fromLngLat([initialLng, initialLat], 0);
      meterScale = mercatorCoord.meterInMercatorUnits();

      const customLayer = {
        id: 'threejs-layer',
        type: 'custom',
        renderingMode: '3d',
        onAdd: function (map, gl) {
          this.scene = new THREE.Scene();
          this.camera = new THREE.Camera();
          this.renderer = new THREE.WebGLRenderer({
            canvas: map.getCanvas(),
            context: gl,
            antialias: true
          });
          this.renderer.autoClear = false;

          // Cria cubo 1x1x1m escalado
          const geometry = new THREE.BoxGeometry(1, 1, 1);
          const material = new THREE.MeshNormalMaterial();
          cube = new THREE.Mesh(geometry, material);

          // Escala e posição do cubo
          cube.scale.set(meterScale, meterScale, meterScale);
          cube.position.set(mercatorCoord.x, mercatorCoord.y, mercatorCoord.z + 2 * meterScale);
          this.scene.add(cube);
        },

        render: function (gl, matrix) {
          // Atualiza posição simulada
          if (keys.KeyW) currentLat += moveSpeed;
          if (keys.KeyS) currentLat -= moveSpeed;
          if (keys.KeyA) currentLng -= moveSpeed;
          if (keys.KeyD) currentLng += moveSpeed;

          map.setCenter([currentLng, currentLat]);

          // Renderizar
          const m = new THREE.Matrix4().fromArray(matrix);
          this.camera.projectionMatrix = m;
          this.renderer.state.reset();
          this.renderer.render(this.scene, this.camera);
          map.triggerRepaint();
        }
      };

      map.addLayer(customLayer);
    });
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
