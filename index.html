<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Jogador 3D com MapLibre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>

  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

  <!-- Three.js -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    let playerLng = -43.1729;
    let playerLat = -22.9068;
    const playerSpeed = 0.0003;

    const keys = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false
    };

    window.addEventListener('keydown', e => {
      if (e.key in keys) keys[e.key] = true;
    });

    window.addEventListener('keyup', e => {
      if (e.key in keys) keys[e.key] = false;
    });

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [playerLng, playerLat],
      zoom: 17,
      pitch: 60,
      bearing: 0,
      antialias: true
    });

    let cube;

    map.on('load', () => {
      const customLayer = {
        id: 'threejs-layer',
        type: 'custom',
        renderingMode: '3d',
        onAdd: function (map, gl) {
          this.scene = new THREE.Scene();
          this.camera = new THREE.Camera();
          this.renderer = new THREE.WebGLRenderer({
            canvas: map.getCanvas(),
            context: gl,
            antialias: true
          });
          this.renderer.autoClear = false;

          // Criando cubo 3D
          const geometry = new THREE.BoxGeometry(10, 10, 10);
          const material = new THREE.MeshNormalMaterial();
          cube = new THREE.Mesh(geometry, material);
          this.scene.add(cube);
        },
        render: function (gl, matrix) {
          // Atualiza posição do jogador
          if (keys.ArrowUp) playerLat += playerSpeed;
          if (keys.ArrowDown) playerLat -= playerSpeed;
          if (keys.ArrowLeft) playerLng -= playerSpeed;
          if (keys.ArrowRight) playerLng += playerSpeed;

          // Move o cubo na posição atualizada
          const merc = maplibregl.MercatorCoordinate.fromLngLat([playerLng, playerLat], 0);
          cube.position.set(merc.x, merc.y, merc.z + 0.005);

          // Escala visual (ajustável)
          cube.scale.set(merc.meterInMercatorUnits(), merc.meterInMercatorUnits(), merc.meterInMercatorUnits());

          // Câmera segue o jogador
          map.setCenter([playerLng, playerLat]);

          const m = new THREE.Matrix4().fromArray(matrix);
          this.camera.projectionMatrix = m;
          this.renderer.state.reset();
          this.renderer.render(this.scene, this.camera);
          map.triggerRepaint();
        }
      };

      map.addLayer(customLayer);
    });
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
