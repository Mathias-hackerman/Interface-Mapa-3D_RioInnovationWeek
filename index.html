<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Jogador 3D fixo no centro da tela</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>

  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

  <!-- Three.js -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const initialPosition = [-43.1729, -22.9068]; // Rio de Janeiro (Cristo Redentor)
    let currentLng = initialPosition[0];
    let currentLat = initialPosition[1];
    const moveSpeed = 0.0005;

    const keys = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false
    };

    window.addEventListener('keydown', e => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
    });

    window.addEventListener('keyup', e => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
    });

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: initialPosition,
      zoom: 17,
      pitch: 60,
      bearing: 0,
      antialias: true
    });

    let cube;
    let meterScale;

    map.on('load', () => {
      const mercator = maplibregl.MercatorCoordinate.fromLngLat(initialPosition, 0);
      meterScale = mercator.meterInMercatorUnits();

      const customLayer = {
        id: 'threejs-layer',
        type: 'custom',
        renderingMode: '3d',
        onAdd: function (map, gl) {
          this.scene = new THREE.Scene();
          this.camera = new THREE.Camera();
          this.renderer = new THREE.WebGLRenderer({
            canvas: map.getCanvas(),
            context: gl,
            antialias: true
          });
          this.renderer.autoClear = false;

          // Tamanho do cubo: 2m x 2m x 2m (em metros reais)
          const geometry = new THREE.BoxGeometry(1, 1, 1);
          const material = new THREE.MeshNormalMaterial();
          cube = new THREE.Mesh(geometry, material);

          // Escala real (em metros)
          cube.scale.set(meterScale, meterScale, meterScale);

          // Posição central da tela (MercatorCoordinate: 0,0,0)
          cube.position.set(mercator.x, mercator.y, mercator.z + 5 * meterScale); // 5 metros acima do chão

          this.scene.add(cube);
        },

        render: function (gl, matrix) {
          // Atualiza posição geográfica com base nas teclas
          if (keys.ArrowUp) currentLat += moveSpeed;
          if (keys.ArrowDown) currentLat -= moveSpeed;
          if (keys.ArrowLeft) currentLng -= moveSpeed;
          if (keys.ArrowRight) currentLng += moveSpeed;

          // Move o mapa (não o cubo)
          map.setCenter([currentLng, currentLat]);

          const m = new THREE.Matrix4().fromArray(matrix);
          this.camera.projectionMatrix = m;
          this.renderer.state.reset();
          this.renderer.render(this.scene, this.camera);
          map.triggerRepaint();
        }
      };

      map.addLayer(customLayer);
    });
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
