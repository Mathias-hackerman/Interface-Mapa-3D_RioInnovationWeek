<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100vw; height:100vh; position: absolute; top: 0; left: 0; }
    #threejs-canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
  const loader = new GLTFLoader();
  loader.load('model.gltf', (gltf) => {
    scene.add(gltf.scene);
  });
  </script>
  <script>

    // Inicializa o mapa
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [-43.209373, -22.911014], // Rio de Janeiro
      zoom: 17,
      pitch: 60,
      bearing: -17.6
    });

    // Parâmetros do personagem
    let personagemLng = -43.209373;
    let personagemLat = -22.911014;

    // Inicializa Three.js
    let renderer, scene, camera, model;
    let gltfLoader = new THREE.GLTFLoader();

    function lngLatToVector3(lng, lat) {
      // Converte coordenadas geográficas para posição na tela
      const merc = map.project([lng, lat]);
      return new THREE.Vector3(merc.x, merc.y, 0);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    map.on('load', function () {
      // Adiciona camada de prédios 3D
      map.addLayer({
        'id': '3d-buildings',
        'source': 'openmaptiles',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 15,
        'paint': {
          'fill-extrusion-color': '#aaa',
          'fill-extrusion-height': ['get', 'height'],
          'fill-extrusion-base': ['get', 'min_height'],
          'fill-extrusion-opacity': 0.6
        }
      });

      // Cria canvas do Three.js sobre o mapa
      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setClearColor(0x000000, 0);
      renderer.setSize(map.getContainer().clientWidth, map.getContainer().clientHeight);
      renderer.domElement.id = "threejs-canvas";
      map.getContainer().appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.OrthographicCamera(
        0, map.getContainer().clientWidth,
        map.getContainer().clientHeight, 0,
        0.1, 1000
      );
      camera.position.z = 10;

      // Carrega o modelo GLB
      gltfLoader.load('personagem.glb', function(gltf) {
        model = gltf.scene;
        model.scale.set(20, 20, 20);
        scene.add(model);
        updateModelPosition();
        animate();
      });

      // Atualiza o tamanho do renderer ao redimensionar o mapa
      map.on('resize', () => {
        renderer.setSize(map.getContainer().clientWidth, map.getContainer().clientHeight);
        camera.right = map.getContainer().clientWidth;
        camera.bottom = map.getContainer().clientHeight;
        camera.updateProjectionMatrix();
        updateModelPosition();
      });

      // Atualiza posição do modelo ao mover o mapa
      map.on('move', updateModelPosition);
    });

    function updateModelPosition() {
      if (!model) return;
      const pos = lngLatToVector3(personagemLng, personagemLat);
      model.position.set(pos.x, pos.y, 0);
    }

    // Movimento com teclado
    window.addEventListener('keydown', function(e) {
      const step = 0.0001;
      if (e.key === "ArrowUp") personagemLat += step;
      if (e.key === "ArrowDown") personagemLat -= step;
      if (e.key === "ArrowLeft") personagemLng -= step;
      if (e.key === "ArrowRight") personagemLng += step;
      updateModelPosition();
    });
  </script>
</body>
</html>
